<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group row">
        <h2 style="text-align:center">Order Details</h2>
        <div *ngIf ="order.length>0; then list else nolist"></div>
        <ng-template #list>
          <table class="table-bordered table-striped" >
            <tr style="background-color:cadetblue">
              <th>Order Id</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Date</th>
            </tr>
            <tr *ngFor="let order of order">
            <td>{{order.OrderId}}</td>
            <td>{{order.ProductName|uppercase}}</td>
            <td>{{order.Price|currency:'INR':true:'5.2-2'}}</td>
            <td>{{order.Quantity}}</td>
            <td>{{order.Date|date:"dd-MMM-yyyy"}}</td>
            </tr>

          </table>
        </ng-template>
        <ng-template #nolist>
          <h3>No Order List</h3>
        </ng-template>
      </div>
    </div>
  </div>
</div>
